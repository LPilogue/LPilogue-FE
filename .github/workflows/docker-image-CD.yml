name: CD Pipeline

on:
  workflow_run:
    # CI Pipeline이 실행된 후 실행
    workflows: [ "CI Pipeline" ]
    types:
      - completed


jobs:
  deploy:

    # 리눅스 서버의 Runner에서 실행
    runs-on: self-hosted
    steps:

      # 현재 레포지토리 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # Docker 로그인
      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      # Docker 이미지 Pull
      - name: Pull Docker image
        run: docker pull $DOCKER_USERNAME/lpilogue-fe:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      # lpilogue-fe 컨테이너가 이미 실행 중인 경우 중지 및 제거
      - name: Stop lpilogue-fe
        run: docker stop lpilogue-fe || true && docker rm lpilogue-fe || true
      # react-app만 다시 실행
      - name: Run Docker compose
        run: docker compose rm -f react-app && docker compose up -d react-app
